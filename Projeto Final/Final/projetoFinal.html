<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contole de estoque</title>
    <link rel="stylesheet" href="CSS/projetoFinal.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="JS/projetoFinal.Js"></script>
  </head>
  <body>
    <h1 id="textoTitlo">Controle de estoque</h1>
    <hr />
    <section id="sectionAdd">
      <h2 id="textSectionAdd">Cadastro de novo Produto</h2>
      <div id="add">
        <label for="indice">Indice:</label>
        <input type="text" name="indice" id="indice" required />
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required />
        <label for="custo">Custo (produção):</label>
        <input type="text" name="custo" id="custo" required />
        <label for="quantidade">Quantidade:</label>
        <input type="text" name="quantidade" id="quantidade" required />
        <label for="valor">Valor (venda):</label>
        <input type="text" name="valor" id="valor" required />
        <button id="btnAdd">Cadastrar</button>
      </div>
      <hr />
    </section>
    <section id="sectionRemove">
      <h2 id="textoSectionRemove">Remover Produto</h2>
      <div id="remove">
        <label for="remover">Indice:</label>
        <input type="text" name="remover" id="remover" />
        <button id="btnRemover">Remover</button>
      </div>
      <hr />
    </section>
    <section id="sectionContent"></section>
  </body>
</html>
