<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Controle de Estoque" />
    <meta
      property="og:description"
      content="Te ajuda no controle da sua empresa!"
    />
    <meta
      property="og:image"
      content="https://static.vecteezy.com/system/resources/previews/019/638/570/non_2x/cardboard-box-brown-free-png.png"
    />
    <title>Contole de estoque</title>
    <link rel="stylesheet" href="CSS/projetoFinal.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="JS/projetoFinal.Js"></script>
  </head>
  <body>
    <header id="header">
      <h1 id="textoTitlo">Controle de estoque</h1>
    </header>
    <section id="sectionAddress">
      <h2 id="textSectionAddress">Cadastro de nova loja</h2>
      <div id="address">
        <label for="nome">Nome:</label>
        <input type="text" name="nomeAddress" id="nomeAddress" />
        <label for="cep">Cep:</label>
        <input type="text" name="cep" id="cep" required />
        <button id="btnAddress">Buscar</button>
        <button id="btnClear">Limpar</button>
        <label for="rua">Rua:</label>
        <input type="text" name="rua" id="rua" disabled />
        <label for="numero">Numero:</label>
        <input type="text" name="numero" id="numero" required />
        <label for="bairro">Bairro:</label>
        <input type="text" name="bairro" id="bairro" disabled />
        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade" id="cidade" disabled />
        <label for="estado">Estado:</label>
        <input type="text" name="estado" id="estado" disabled />
        <button id="btnStorage">Cadastrar</button>
        <button id="btnClearAll">Limpar</button>
      </div>
      <hr />
    </section>
    <section id="sectionAdd">
      <h2 id="textSectionAdd">Cadastro de novo Produto</h2>
      <div id="add">
        <label for="indice">Indice:</label>
        <input type="text" name="indice" id="indice" required />
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required />
        <label for="custo">Custo (produção):</label>
        <input type="text" name="custo" id="custo" required />
        <label for="quantidade">Quantidade:</label>
        <input type="text" name="quantidade" id="quantidade" required />
        <label for="valor">Valor (venda):</label>
        <input type="text" name="valor" id="valor" required />
        <button id="btnAdd">Cadastrar</button>
      </div>
      <hr />
    </section>
    <section id="sectionRemove">
      <h2 id="textoSectionRemove">Remover Produto</h2>
      <div id="remove">
        <label for="remover">Indice:</label>
        <input type="text" name="remover" id="remover" />
        <button id="btnRemover">Remover</button>
      </div>
      <hr />
    </section>
    <section id="sectionContent"></section>
  </body>
</html>
